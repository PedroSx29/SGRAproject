{% extends 'index.html' %}
{% block contenido %}
    <div class="container my-4">
        <h3 class="alert alert-secondary text-center">Módulo de Reserva</h3>
        
        <form method="post" action="{% url 'guardar_reserva' %}" id="reservaForm" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="card mb-4">
                <div class="card-header bg-light">
                    <h4 class="mb-0">Datos del Visitante</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="rut" class="form-label">RUT</label>
                            <input type="text" class="form-control" id="rut" name="rut" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edad" name="edad" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-light">
                    <h4 class="mb-0">Acompañantes</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" id="agregarAcompanante">
                            <i class="fas fa-plus"></i> Agregar Acompañante
                        </button>
                    </div>
                    <div id="acompanantesContainer">
                        
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-light">
                    <h4 class="mb-0">Fecha y Hora de la Visita</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fecha" class="form-label">Fecha de Visita</label>
                            <select class="form-select" id="fecha" name="fecha" required>
                                <option value="">Seleccione una fecha</option>
                                {% for disponibilidad in form %}
                                    <option value="{{ disponibilidad.id }}">{{ disponibilidad.fecha|date:"d/m/Y" }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="hora" class="form-label">Hora de Visita</label>
                            <select class="form-select" id="hora" name="hora" required>
                                <option value="">Seleccione una hora</option>
                                {% for disponibilidad in form %}
                                    <option value="{{ disponibilidad.id }}">
                                        {{ disponibilidad.horaInicio|time:"H:i" }} - {{ disponibilidad.horaFin|time:"H:i" }}
                                        <!-- (Cupos: {{ disponibilidad.capacidadMaxima|add:"-"|add:disponibilidad.capacidadActual }}) -->
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-light">
                    <h4 class="mb-0">Tipo de Visita</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="tipoVisita" class="form-label">Seleccione el tipo de visita</label>
                            <select class="form-select" id="tipoVisita" name="tipoVisita" required>
                                <option value="">Seleccione un tipo de visita</option>
                                {% for tipo in tipos_visita %}
                                    <option value="{{ tipo.nombre }}">{{ tipo.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-calendar-check"></i> Realizar Reserva
                </button>
            </div>
        </form>
        <div class="mt-3">
            <a href="{% url 'inicio' %}" class="btn btn-primary">Volver</a>
        </div>
    </div>

    <script>
        document.getElementById('agregarAcompanante').addEventListener('click', function() {
            const container = document.getElementById('acompanantesContainer');
            const acompananteNum = container.children.length + 1;
            
            const acompananteHTML = `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Acompañante ${acompananteNum}</h5>
                            <button type="button" class="btn btn-danger btn-sm" onclick="this.closest('.card').remove()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">RUT</label>
                                <input type="text" class="form-control" name="acompanante_rut_${acompananteNum}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="acompanante_nombre_${acompananteNum}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Edad</label>
                                <input type="number" class="form-control" name="acompanante_edad_${acompananteNum}" required>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', acompananteHTML);
        });

        // Validación del formulario
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
{% endblock contenido %}
